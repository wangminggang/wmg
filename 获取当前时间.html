<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取当前时间</title>
	<style>
		#box{
			width: 500px;
			height: 100px;
			border: 1px solid red;
			margin: 100px auto;
			line-height: 100px;
			font-size: 50px;
			text-align: center;
			background-color: #abcdef;
		}
		#box div{
			width: 240px;
			height: 100px;
			/* border: 1px solid red; */
			float: left;
			text-align: center;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1"></div>
		<div id="box2">
			<p id="day" style="width:100px;line-height:10px;font-size:30px;font-weight: 500">　　　</p>
			<p id="year" style="width:150px;line-height:10px;font-size:30px;font-weight: 500"></p>
		
		</div>
	</div>
	<script type="text/javascript">
		function run(){
			//首先获取页面标签元素
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var d = document.getElementById('day');
		var y = document.getElementById('year');
		//获取当前日期:
	
		
		//获取年份
		var year = new Date();
		var time = year.getFullYear();
		// console.log(time);
		var day = year.getDay();
		// console.log(day);
		//获取小时
		var hours = year.getHours();
		// console.log(hours);
		//获取分钟
		var minutes = year.getMinutes();
		// console.log(minutes);
		//获取秒数
		var mill = year.getSeconds();
		// console.log(mill);
		var str = hours+":"+minutes+":"+mill;
		// console.log(str);
		box1.innerHTML = str;
		y.innerHTML ="年份:"+time;
		d.innerHTML = "星期:"+day;

		}
		var timer = setInterval(run , 1000);
		
	
	</script>
</body>
</html>
