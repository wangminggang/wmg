<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#total div{
			width: 500px;
			height: 20px;
			border: 1px solid red;
			margin: 5px ;

		}
	</style>
</head>
<body>
	<div id="total">
		<div id="box1" style="background-color: red"></div>
		<div id="box2" style="background-color: blue"></div>
		<div id="box3" style="background-color: pink"></div>
		<div id="box4" style="background-color: #abcdef"></div>
		<div id="box5" style="background-color: black"></div>
		<div id="box6" style="background-color: red"></div>
	</div>
	<script type="text/javascript">
		var div = document.getElementById('total').getElementsByTagName('div');
		// console.log(div);
		function run(){
			for( var i = 0 ; i < div.length; i++){
				div[i].style.width = Math.floor((Math.random()*1000)%2000)+'px';
				//配置随机色
				var r = Math.floor(Math.random()*254);		
				var g = Math.floor(Math.random()*254);
				var b = Math.floor(Math.random()*254);
				div[i].style.backgroundColor = "rgb("+r+","+g+","+b+")";
			}
		}
		var timer = setInterval('run()' , 500);
		run();
	</script>
</body>
</html>
